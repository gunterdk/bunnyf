        // Function to simulate executing a term
function executeTerm(term) {
    const termCommands = commands[term];
    outputDiv.innerHTML = "";
    let index = 0;

    // Typing animation
    const interval = setInterval(() => {
        if (index < termCommands.length) {
            outputDiv.innerHTML += termCommands[index] + "\n";
            index++;
        } else {
            clearInterval(interval);
        }
    }, 50); // Adjusted typing speed to be faster (50ms interval per character)
}


        // Random flickering effect for the output
        function randomFlicker() {
    let isVisible = true;

    function flicker() {
        const randomDelay = Math.random() * 2000 + 1000; // Random delay between 1000ms (1s) and 3000ms (3s)
        const flickerDuration = 25; // Very short flicker duration (25ms for quick invisibility)

        isVisible = !isVisible; // Toggle visibility
        outputDiv.style.opacity = isVisible ? "1" : "0"; // Apply visibility

        // After flicker duration, set it back to visible immediately
        setTimeout(() => {
            outputDiv.style.opacity = "1"; // Ensure it's visible after a short flicker
        }, flickerDuration);

        // Set the next flicker after a random delay
        setTimeout(flicker, randomDelay);
    }

    flicker(); // Start flickering
}
